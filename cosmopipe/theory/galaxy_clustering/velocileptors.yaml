name: EPTMoments
version: 0.0.1
date: 01/06/2021
author: Arnaud de Mattia
maintainer: Arnaud de Mattia
description: 'Velocity-based perturbation theory expansions of redshift-space distortions and velocity statistics.'
url: git+https://github.com/sfschen/velocileptors
licence: MIT
bibtex: [arXiv:2005.00523, arXiv:2012.04636]
requirements: ['velocileptors @ git+https://github.com/sfschen/velocileptors']

long_description: >
                  This code computes the real- and redshift-space power spectra and correlation functions of biased tracers using 1-loop perturbation theory
                  (with effective field theory counter terms and up to cubic biasing) as well as the real-space pairwise velocity moments.

options:
  data_shotnoise:
    type: [float, string, dict]
    default: None
    description: the data shotnoise, or a projection specifier of the data_vector where to find a 'shotnoise' argument
  model_attrs:
    type: dict
    default: {}
    description: additional model attributes, e.g. name (string)
  one_loop:
    type: bool
    default: True
    description: do calculation at one loop?
  third_order:
    type: bool
    default: True
    description: third order bias?
  beyond_gauss:
    type: bool
    default: True
    description: beyond Gauss?
  kmin:
    type: float
    default: 5e-3
    description: minimum wavenumber in [h/Mpc] for power spectrum evaluation
  kmax:
    type: float
    default: 0.25
    description: maximum wavenumber in [h/Mpc] for power spectrum evaluation
  nk:
    type: int
    default: 120
    description: number of k-modes
  reduced:
    type: bool
    default: True
    description: reduced set of parameters?
  base_parameters:
    type: dict
    default: ${parameters}
    description: base parameters
  update_parameters:
    type: dict
    default: {}
    description: update base parameters

parameters:
  galaxy_rsd.fsig:
    value: 0.5
    fixed: False
    prior:
      dist: uniform
      limits: [0.2, 1.2]
    latex: 'f\sigma_{8}'
  galaxy_bias:
    b1:
      value: 1.69
      fixed: False
      latex: 'b_{1}'
    b2:
      value: -1.17
      fixed: False
      latex: 'b_{2}'
    bs:
      value: -0.71
      fixed: False
      latex: 'b_{s}'
    b3:
      value: -0.479
      fixed: False
      latex: 'b_{3}'
    alpha[0:7:2]:
      value: 0.
      fixed: False
      latex: '\alpha_[]'
    sn:
      value: 0.
      fixed: False
      latex: 's_{n}'
    sn2:
      value: 0.
      fixed: False
      latex: 's_{n,2}'
    sn4:
      value: 0.
      fixed: False
      latex: 's_{n,4}'

    alpha:
      value: 0.
      fixed: False
      latex: '\alpha'
    alphav:
      value: 0.
      fixed: False
      latex: '\alpha_{v}'
    alpha_s0:
      value: 0.
      fixed: False
      latex: '\alpha_{s,0}'
    alpha_s2:
      value: 0.
      fixed: False
      latex: '\alpha_{s,2}'
    alpha_g1:
      value: 0.
      fixed: False
      latex: '\alpha_{g,1}'
    alpha_g3:
      value: 0.
      fixed: False
      latex: '\alpha_{g,3}'
    alpha_k2:
      value: 0.
      fixed: False
      latex: '\alpha_{k,2}'
    sv:
      value: 0.
      fixed: False
      latex: 's_{v}'
    sigma0:
      value: 0.
      fixed: False
      latex: '\sigma_{0}'
    stoch_k0:
      value: 0.
      fixed: False
      latex: 's_{k,0}'

    counterterm_c3:
      value: 0.
      fixed: True
      latex: 'c_{3}'
---

